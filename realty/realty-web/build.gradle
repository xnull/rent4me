apply plugin: 'java'
apply plugin: 'war'

apply plugin: 'idea'
apply plugin: 'eclipse'

apply plugin: 'jetty'

ext {
    jerseyVersion = '2.9'
    zkVersion = '7.0.2'
    zkSpringVersion = '3.1'
    springSecurityVersion = '3.2.4.RELEASE'
}

repositories {
    maven{
        url 'http://mavensync.zkoss.org/maven2'
    }
}

idea {
    project {
        //if you want to set specific jdk and language level
        jdkName = '1.7'
        languageLevel = '1.7'
    }
}

dependencies {
    //spring
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework.security:spring-security-web:${springSecurityVersion}"
    compile "org.springframework.security:spring-security-config:${springSecurityVersion}"

    //rest
    compile 'javax.ws.rs:javax.ws.rs-api:2.0'
    compile "org.glassfish.jersey.containers:jersey-container-servlet:${jerseyVersion}"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:${jerseyVersion}"
    compile "org.glassfish.jersey.ext:jersey-spring3:${jerseyVersion}"

    //zk
    compile "org.zkoss.zk:zkbind:${zkVersion}"
    compile "org.zkoss.zk:zul:${zkVersion}"
    compile "org.zkoss.zk:zkplus:${zkVersion}"
    compile "org.zkoss.zk:zhtml:${zkVersion}"

    compile "org.zkoss.zk:zkspring-core:${zkSpringVersion}"
    compile "org.zkoss.zk:zkspring-security:${zkSpringVersion}"
}

