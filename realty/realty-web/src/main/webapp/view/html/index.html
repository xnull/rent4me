<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%;
            background-color: whitesmoke;
        }

        body {
            height: 90%;
            margin: 50;
            padding: 20
        }

        #map-canvas {
            height: 100%
        }
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&language=ru"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
</head>
<body ng-app="realtyapp">

<div ng-controller="RealtyController">
    <button ng-click="myData.doClick(item, $event)">Send AJAX Request</button>
    <br/>
    Data from server: {{myData.fromServer}}
</div>


<div id="panel">
    <input onclick="clearMarkers();" type=button value="Hide Marker">
    <input onclick="showMarkers();" type=button value="Show All Markers">
</div>
<div id="map-canvas"/>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
