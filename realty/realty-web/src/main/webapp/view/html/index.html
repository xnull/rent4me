<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%;
            background-color: whitesmoke;
        }

        body {
            height: 90%;
            margin: 50;
            padding: 20
        }

        #map-canvas {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&language=ru">
    </script>
    <script type="text/javascript">
        var map;
        var markers = [];

        function initialize() {
            var myLatlng = new google.maps.LatLng(55.882109, 37.556684)
            var mapOptions = {
                center: myLatlng,
                zoom: 18
            };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'ДУБНИНСКАЯ МАТЬ ЕЁ!'
            });

            markers.push(marker);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        function setAllMap(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setAllMap(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setAllMap(map);
        }
    </script>
</head>
<body>
<div id="panel">
    <input onclick="clearMarkers();" type=button value="Hide Marker">
    <input onclick="showMarkers();" type=button value="Show All Markers">
</div>
<div id="map-canvas"/>
</body>
</html>
