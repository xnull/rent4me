apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-context:${springVersion}"
    compile "org.springframework:spring-context-support:${springVersion}"
    compile "org.springframework:spring-jdbc:${springVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    compile "postgresql:postgresql:9.1-901-1.jdbc4"
    compile("org.postgis:postgis-jdbc:1.3.3") {
        exclude group: 'org.postgis', module: 'postgis-stubs'
    }

    compile "org.hibernate:hibernate-core:${hibernateVersion}"
    compile "org.hibernate:hibernate-entitymanager:${hibernateVersion}"
    compile "org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final"
    compile 'org.springframework.data:spring-data-jpa:1.6.0.RELEASE'

    compile project(":realty-sql")

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.springframework:spring-test:${springVersion}"
    testCompile "org.dbunit:dbunit:2.4.9"
    testCompile "com.jolbox:bonecp:${jolboxDSPoolVersion}"
}