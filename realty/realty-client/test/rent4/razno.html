<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script language="JavaScript">
    "use strict";

    class Point {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        toString() {
            return 'Point (' + this.x + ', ' + this.y + ')';
        }
    }

    var p = new Point(1, 2);

    console.log(p.toString())

</script>
</body>
