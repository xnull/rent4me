<div ng-controller='RentController'>
    <form ng-submit="putForRent()">
        <div class="form-group">
            <label for="city">Город:</label>
            <input id="city" class="form-control" type="text" ng-model="greeting">
        </div>
        <div class="form-group">
            <label for="street_address">Улица:</label>
            <input id="street_address" class="form-control" type="text" ng-model="greeting">
        </div>
        <div class="form-group">
            <label for="home">Дом:</label>
            <input id="home" class="form-control" type="text" ng-model="greeting">
        </div>
        <div class="form-group">
            <label for="floor">Этаж:</label>
             <input id="floor" class="form-control" type="text" ng-model="greeting">
        </div>
        <div class="form-group">
            <label for="rent_period">Срок аренды:</label>
            <input id="rent_period" class="form-control" type="text" ng-model="greeting">
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Выставить объявление">
        </div>
    </form>
</div>
