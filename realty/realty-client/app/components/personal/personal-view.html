<style type="text/css">
    .personal-view {
        max-width: 900px;
        padding: 10px;
        text-align: center;
        margin-bottom: 10px;
    }
</style>

<div class="personal-view container">
    <div class="row">
        <div class="col-md-4">
            <div class="bs-docs-header">
                <ul class="nav nav-tabs nav-stacked" role="tablist">
                    <li ng-repeat="menuTab in menuTabs" ng-class="{active:isActiveMenuTab(menuTab.id)}">
                        <a ng-click="showMenu(menuTab.id)">{{menuTab.name}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-8" style="border: 1px solid #ccc; border-radius:3px; height: 600px;">
            <div class="animate-switch-container" ng-switch on="currentMenuTabId">
                <div class="animate-switch" ng-switch-when="message">message div</div>
                <div class="animate-switch" ng-switch-when="settings">Settings Div</div>
                <div class="animate-switch" ng-switch-default>Home div</div>
            </div>
        </div>
    </div>
</div>
