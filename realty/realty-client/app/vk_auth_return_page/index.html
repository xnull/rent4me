<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>
<body>
<h3>Авторизация через ВК</h3>
</body>
<script type="text/javascript" src="js/main-<!-- substitute:buildNumber -->.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var code = Utils.getQueryParams("code");
        if (code) {
            console.log("Received code: " + code);
            AuthActions.authOnBackendWithVK(code);
        } else {
            alert("Не получилось авторизоваться через VK. Попробуйте другой метод авторизации, либо попробуйте снова позже.");
            console.log("No code received");
            var error = Utils.getQueryParams("error");
            var errorDescription = Utils.getQueryParams("error_description");
            console.log("Error: " + error);
            console.log("Error desc: " + errorDescription);
        }
    });
</script>
</html>
