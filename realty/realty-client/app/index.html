<div id="wrap">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default" role="navigation"
         ng-controller="NavigationController as navController"
         style="max-width: 900px; margin: 5px auto; background-color: #eeeeee; padding: 5px; border-radius: 5px;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" ng-controller="AuthorizationController as authController">
                <ul class="nav navbar-nav">
                    <!--<sec:authorize access="isFullyAuthenticated()">-->
                    <li ng-class="{ active: navController.isHome() }">
                        <a href="#/">Домашняя страница</a>
                    </li>
                    <li ng-hide="authInfo.authorized" ng-class="{ active: navController.isLogin() }">
                        <a href="#/login">Вход</a></li>
                    <li ng-hide="authInfo.authorized" ng-class="{ active: navController.isRegister() }">
                        <a href="#/register">Регистрация</a>
                    </li>
                    <li ng-show="authInfo.authorized" ng-class="{ active: navController.isRent() }">
                        <a href="#/rent">Разместить объявление</a>
                    </li>
                    <li ng-class="{ active: navController.isRentSearch() }">
                        <a href="#/rent-search">Поиск объявлений</a>
                    </li>

                    <li ng-class="{ active: navController.isRenterSearch() }">
                    <a href="#/renter-search">Поиск арендаторов</a>
                    </li>

                    <li ng-show="authInfo.authorized" ng-class="{ active: navController.isPersonal() }">
                        <a href="#/personal">Личный кабинет</a>
                    </li>
                    <li ng-show="authInfo.authorized" ng-click="authController.logout()">
                        <a>Выход</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div ng-view class="container"></div>
</div>


<div id="footer">
    <div class="container">
