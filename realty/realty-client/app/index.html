<!DOCTYPE html>
<html lang="en" ng-app="rentApp">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Аренда жилья без посредников">
    <meta name="Keywords" CONTENT="Сдать, снять квартиру">
    <meta name="author" content="rent4.me">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Rent4Me - аренда недвижимости без посредников</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">

    <!-- frameworks -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3&sensor=true&libraries=places&language=ru"></script>
    <script src="html-templates.js"></script>
    <script src="app.js"></script>
</head>

<body>

<div class="container" ng-controller="NavigationController as navController">
    <div class="navbar-login-wrapper navbar navbar-default">
        <div class="container">
            <div class="col-md-offset-8 pull-right">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="masthead collapse navbar-collapse "
                     ng-controller="AuthCtl as authController">
                <ul class="nav nav-justified panel panel-default">
                        <li ng-hide="authInfo.authorized" ng-class="{ active: navController.isRegister() }">
                            <a href="#/register"><strong>Регистрация</strong></a>
                        </li>
                        <li ng-hide="authInfo.authorized" ng-class="{ active: navController.isLogin() }">
                            <a href="#/login"><strong>Вход</strong></a>
                        </li>
                        <li ng-show="authInfo.authorized" ng-class="{ active: navController.isPersonal() }">
                            <a href="#/personal"><strong>Личный кабинет</strong></a>
                        </li>
                        <li ng-show="authInfo.authorized" ng-click="authController.logout()">
                            <a href="#"><strong>Выход</strong></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar-wrapper navbar navbar-default">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="masthead collapse navbar-collapse">
                <ul class="nav nav-justified panel panel-default">
                    <li ng-class="{ active: navController.isHome() }">
                        <a href="#/"><strong>Главная</strong></a>
                    </li>
                    <li ng-class="{ active: navController.isRentSearch() }">
                        <a href="#/rent-search"><strong>Поиск объявлений</strong></a>
                    </li>

                    <li ng-class="{ active: navController.isRenterSearch() }">
                        <a href="#/renter-search"><strong>Поиск арендаторов</strong></a>
                    </li>

                    <li ng-show="authInfo.authorized" ng-class="{ active: navController.isRent() }">
                        <a href="#/rent"><strong>Разместить объявление</strong></a>
                    </li>

                    <li ng-show="authInfo.authorized" ng-class="{ active: navController.isPersonal() }">
                        <a href="#/personal"><strong>Личный кабинет</strong></a>
                    </li>
                    <li ng-show="authInfo.authorized" ng-click="authController.logout()">
                        <a href="#"><strong>Выход</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div ui-view></div>

            $nav.collapse('hide');

</script>

</body>
</html>
