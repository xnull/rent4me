<style>
    .register-form {
        margin-top: 100px;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
        background-color: #eeeeee;
        padding: 20px;
        border-radius: 10px;
    }
</style>
<div ng-controller='RegisterController' class="register-form">
    <form method="post" ng-submit="register()">
        <div class="form-group">
            <!--<label for="city">Город:</label>-->
            <input id="username" class="form-control" type="text" placeholder="Имя пользователя">
        </div>
        <div class="form-group">
            <!--<label for="city">Город:</label>-->
            <input id="email" class="form-control" type="email" placeholder="email">
        </div>
        <div class="form-group">
            <!--<label for="street_address">Улица:</label>-->
            <input id="password" class="form-control" placeholder="Пароль" type="password">
        </div>
        <div class="form-group">
            <!--<label for="street_address">Улица:</label>-->
            <input id="passwordRepeat" class="form-control" placeholder="Повторите пароль" type="password">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Регистрация">
        </div>
    </form>
</div>
