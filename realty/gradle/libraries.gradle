        "org.eclipse.jetty:jetty-start"                           : ["org.eclipse.jetty:jetty-start:${jettyVersion}"],
        "org.eclipse.jetty:jetty-webapp"                          : ["org.eclipse.jetty:jetty-webapp:${jettyVersion}"],
