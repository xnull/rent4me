        'org.hibernate:hibernate-core'                            : ["org.hibernate:hibernate-core:${hibernateVersion}"],
        'org.hibernate:hibernate-entitymanager'                   : ["org.hibernate:hibernate-entitymanager:${hibernateVersion}"],
